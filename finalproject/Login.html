<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <style>
            body { background: #f7f7f7; }
            .card { margin-top: 70px; }
        </style>
    </head>
    <body>

        <div class="container d-flex justify-content-center">
            <div class="card p-4 shadow" style="width: 25rem;">
                <h3 class="text-center mb-3">Sign in</h3>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class= "mb-3">
                        <label class="form-label">Email address</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class btn btn-primary w-100">Sign-in</button>

                    <p id="errorMessage" class="text-danger mt-3"></p>
                    <p id="successMessage" class="text-success mt-3"></p>
                </form>

                <div class="text-center mt-3">
                    <a href="register.html">Donâ€™t have an account? Register</a>
                </div>
            </div>
        </div>

        <script>
             document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const savedEmail = localStorage.getItem("harvardEmail");
                const savedPassword = localStorage.getItem("harvardPassword");

                const error = document.getElementById("errorMessage");
                const success = document.getElementById("successMessage");

                error.textContent = "";
                success.textContent = "";

                if (email === savedEmail && password === savedPassword) {
                    success.textContent = "Signed in successfully!";
                } else {
                    error.textContent = "Incorrect email or password.";
                });
        </script>

    </body>
</html>
