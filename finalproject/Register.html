<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title> Registration</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <style>
            body {
                background: #f7f7f7;
            }
            .card{
                margin-top: 70px;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="card p-4 shadow" style="width: 25rem;">
                <h3 class="text-center mb-3">Create Account</h3>

                <form id="registrationForm">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>

                    <p id="errorMessage" class="text-danger mt-3"></p>
                    <p id="successMessage class="text-success mt-3"></p>
                </form>
            </div>
        </div>

        <script>
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const errorMsg = document.getElementById ("errorMessage");
                const successMsg = document.getElementById ("successMessage");

                errorMsg.textContext = "";
                successMsg.textContent = "";

                if (!email.endsWith("@college.harvard.edu")){
                    errorMsg.textContent = "You must be a Harvard Student.";
                    return;
                }

                successMsg.textContent = "Accountsuccessfully created!";
            });
        </script>
    </body>
</html>
